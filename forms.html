            <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container mt-4">
        <h1>Submit Your Recipe!</h1>
        <form>
            <div class="mb-3">
                <label for="recipeName" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="recipeName" placeholder="Enter the recipe name">
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="ingredients" rows="4" placeholder="List the ingredients"></textarea>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Steps</label>
                <textarea class="form-control" id="instructions" rows="6" placeholder="Provide the steps of the recipe"></textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category">
                    <option selected>Select a category</option>
                    <option value="Snacks">Snacks</option>
                    <option value="Desserts">Desserts</option>
                    <option value="Drinks">Drinks</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="recipeImage" class="form-label">Upload an Image</label>
                <input class="form-control" type="file" id="recipeImage">
            </div>
            <a href="thankyou.html" class="btn btn-danger">Submit Recipe</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
